name: Update Plurimath Submodule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - features/ci/plurimath_js_workflows
  repository_dispatch:
    types: [update-submodule]

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update Plurimath Submodule
      run: |
        BRANCH_NAME="${{ github.event.client_payload.github.branch || 'main' }}"
        echo Branch Name: $BRANCH_NAME
        cd vendor/plurimath
        git checkout $BRANCH_NAME
        cat lib/plurimath/version.rb
        echo "echoed version"

        cd ../../
        echo $(pwd)
